<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="recaptcha-container"></div>
  
    <ion-item>
      <ion-label stacked>Country Code</ion-label>
      <ion-input type="text" [(ngModel)]="PhoneNumber.countryCode"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input type="number" [(ngModel)]="PhoneNumber.phoneNumber"></ion-input>
    </ion-item>
   
    
      <button ion-button id="sign-in-button" (click)="signIn(PhoneNumber)">
        Sign In
      </button>
      
    
    

</ion-content>
